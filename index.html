<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>写给未来的我 - 云支时间胶囊</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a0000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 5vh;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background-color: #ff4d4d;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .logo {
      width: 200px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .message-confirm {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
      color: #ff6666;
    }

    #qrcode {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <img src="logo.png" alt="云支 Logo" class="logo" />
    <h1>写给未来的我</h1>
    <label for="name">你的名字</label>
    <input type="text" id="name" placeholder="请输入姓名" />

    <label for="message">留言内容</label>
    <textarea id="message" rows="5" placeholder="写下你想对未来的自己说的话..."></textarea>

    <button onclick="submitMessage()">提交留言</button>
    <div class="message-confirm" id="confirmation"></div>
  </div>

  <div id="qrcode"></div>

  <script>
    function submitMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      const confirmBox = document.getElementById("confirmation");

      if (!name || !message) {
        confirmBox.textContent = "请填写完整信息后再提交。";
        confirmBox.style.color = "#ffcccc";
        return;
      }

      confirmBox.textContent = `感谢你的留言，${name}！未来的你会收到的。`;
      confirmBox.style.color = "#ff6666";

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
    }

    const qrUrl = "https://TheUniverse999.github.io/Timecapsule/";
    new QRCode(document.getElementById("qrcode"), {
      text: qrUrl,
      width: 160,
      height: 160,
      colorDark: "#cc0000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // 粒子背景动画
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(26, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
